   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <!DOCTYPE html>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Simple Calculator</title>
 <style>
     body {
           font-family: Arial, sans-serif;
           background-color: #f4f4f4;
           display: flex;
           align-items: center;
           justify-content: center;
           height: 100vh;
           margin: 0;
       }

       #calculator {
           background-color: #fff;
           border: 1px solid #ccc;
           border-radius: 5px;
           padding: 20px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }

       input {
           width: 100%;
           margin-bottom: 10px;
           padding: 10px;
           font-size: 18px;
       }

       button {
           width: 48px;
           height: 48px;
           font-size: 18px;
           margin: 5px;
           cursor: pointer;
       }

       .but {
           background-color: #ff9900;
           color: #fff;
       }

       button.equal {
           background-color: #4caf50;
           color: #fff;
       }
 </style>
</head>
<body>
<div class="row border">
<div id="calculator">
 <h2>Simple Calculator</h2>
<!-- <textarea name="text" id="result" cols="30" rows="10"></textarea> -->
 <input type="text" id="result" disabled>
 <br>
 <button id="brac" onclick="displayContent('(')" >(</button>
 <button id="brac" onclick="displayContent(')')" >)</button>
 <button id="div" onclick="displayContent('/')" class="opt" >/</button>
 <button class="but" id="back" onclick="clearScreen()" >AC</button>

 <br><hr>
 <button id="seven" onclick="displayContent('7')" >7</button>
 <button id="eight" onclick="displayContent('8')" >8</button>
 <button id="nine" onclick="displayContent('9')" >9</button>
 <button id="mul" onclick="displayContent('*')" class="opt" >*</button>
 <br>
 <button id="four" onclick="displayContent('4')" >4</button>
 <button id="five" onclick="displayContent('5')" >5</button>
 <button id="six" onclick="displayContent('6')" >6</button>
 <button id="sub" onclick="displayContent('-')" >-</button>
 <br>
 <button id="one" onclick="displayContent('1')" >1</button>
 <button id="two" onclick="displayContent('2')" >2</button>
 <button id="three" onclick="displayContent('3')" >3</button>
 <button id="add" onclick="displayContent('+')" >+</button>
 <br>
 <button id="zero" onclick="displayContent('0')" class="opt" >0</button>
 <button id="dot" onclick="displayContent('.')" class="opt" >.</button>

 <button id="equal" onclick="finalOutput()" class="opt" >=</button>
 <button onclick="removeItem()" id="del">&#9003;</button>
</div>
</div>
</body>
<script src="./main.js"></script>
</html>
